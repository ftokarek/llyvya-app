<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Llyvya</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    .file-section {
      margin-bottom: 20px;
      border-bottom: 1px solid #ccc;
      padding-bottom: 15px;
    }
    .file-section h3 {
      margin-bottom: 5px;
    }
    .options label {
      margin-right: 15px;
    }
    .global-options {
      margin-top: 30px;
    }
  </style>
</head>
<body>
  <h1>Llyvya</h1>
  <div id="dropzone" style="border: 2px dashed #aaa; padding: 40px; text-align: center; cursor: pointer; margin-bottom: 20px;">
    <p>Click or drag and drop files here to import</p>
  </div>
  <div id="form-container"></div>
  <div class="global-options" id="global-options" style="display: none;">
    <label for="export-format">Export as</label>
    <select id="export-format">
      <option value="csv">CSV</option>
      <option value="txt">TXT</option>
      <option value="tsv">TSV</option>
      <option value="xlsx">XLSX</option>
      <option value="json">JSON</option>
    </select>
    
    <div class="cleanup-options">
      <p><strong>Remove empty columns?</strong></p>
      <label><input type="radio" name="removeEmptyColumns" value="yes" checked> Yes</label>
      <label><input type="radio" name="removeEmptyColumns" value="no"> No</label>

      <p><strong>Trim spaces from values?</strong></p>
      <label><input type="radio" name="trimSpaces" value="yes" checked> Yes</label>
      <label><input type="radio" name="trimSpaces" value="no"> No</label>

      <p><strong>Normalize missing values (null, N/A)?</strong></p>
      <label><input type="radio" name="normalizeMissing" value="yes" checked> Yes</label>
      <label><input type="radio" name="normalizeMissing" value="no"> No</label>
    </div>
    
    <br /><br />
    <button id="submit-all">Continue</button>
  </div>

  <script>
    const dropzone = document.getElementById('dropzone');

    dropzone.addEventListener('click', async () => {
      if (!window.api || !window.api.mergeCsvFiles) {
        alert('mergeCsvFiles not available');
        return;
      }

      const result = await window.api.mergeCsvFiles();
      if (!result || !result.files || result.files.length === 0) return;

      const existing = window.currentFiles || [];
      const merged = [...existing, ...result.files.map(f => ({ file: f, header: 'yes', dedup: 'no' }))];
      window.currentFiles = merged;

      handleImportedFiles({ files: merged });
    });

    dropzone.addEventListener('dragover', (e) => {
      e.preventDefault();
      dropzone.style.borderColor = '#000';
    });

    dropzone.addEventListener('dragleave', () => {
      dropzone.style.borderColor = '#aaa';
    });

    dropzone.addEventListener('drop', async (e) => {
      e.preventDefault();
      dropzone.style.borderColor = '#aaa';
      if (!window.api || typeof window.api.mergeCsvFilesFromDrop !== 'function') {
        alert('Drag & drop not supported.');
        return;
      }

      const fileList = [...e.dataTransfer.files].map(file => file.path);

      if (!fileList.length) {
        alert('No valid files dropped.');
        return;
      }

      const dropped = fileList.map(f => ({ file: f, header: 'yes', dedup: 'no' }));
      const existing = window.currentFiles || [];
      const merged = [...existing, ...dropped];
      window.currentFiles = merged;
      handleImportedFiles({ files: merged });
    });

    async function handleImportedFiles(result) {
      window.currentFiles = result.files;

      if (!result || !result.files || result.files.length === 0) {
        alert('No files selected.');
        return;
      }

      const container = document.getElementById('form-container');
      container.innerHTML = '';

      for (const [index, filename] of result.files.entries()) {
        const section = document.createElement('div');
        section.className = 'file-section';
        section.innerHTML = `<h3>${filename.file.split(/[\\/]/).pop()}</h3>`;

        if (filename.file.endsWith('.xlsx')) {
          const sheetsData = await window.api.getXlsxSheets(filename.file);
          sheetsData.forEach((sheet, sheetIdx) => {
            const sheetSection = document.createElement('div');
            sheetSection.innerHTML = `
              <label><input type="checkbox" id="include-${index}-${sheetIdx}" checked> ${sheet}</label><br>
              <label>Does this sheet contain headers?</label>
              <input type="radio" name="header-${index}-${sheetIdx}" value="yes" checked> Yes
              <input type="radio" name="header-${index}-${sheetIdx}" value="no"> No
              <br />
              <label>Remove duplicates?</label>
              <input type="radio" name="dedupe-${index}-${sheetIdx}" value="yes"> Yes
              <input type="radio" name="dedupe-${index}-${sheetIdx}" value="no" checked> No
            `;
            section.appendChild(sheetSection);
          });
        } else {
          section.innerHTML += `
            <div class="options">
              <label>Does this file contain headers?</label>
              <input type="radio" name="header-${index}" value="yes" checked> Yes
              <input type="radio" name="header-${index}" value="no"> No
              <br />
              <label>Remove duplicates?</label>
              <input type="radio" name="dedupe-${index}" value="yes"> Yes
              <input type="radio" name="dedupe-${index}" value="no" checked> No
            </div>
          `;
        }

        container.appendChild(section);
      }

      document.getElementById('global-options').style.display = 'block';

      document.getElementById('submit-all').addEventListener('click', async () => {
        let atLeastOneSelected = false;

        for (const [index, filename] of result.files.entries()) {
          if (filename.file.endsWith('.xlsx')) {
            const sheetsData = await window.api.getXlsxSheets(filename.file);
            for (let sheetIdx = 0; sheetIdx < sheetsData.length; sheetIdx++) {
              if (document.getElementById(`include-${index}-${sheetIdx}`).checked) {
                atLeastOneSelected = true;
                break;
              }
            }
          } else {
            atLeastOneSelected = true;
          }
          if (atLeastOneSelected) break;
        }

        if (!atLeastOneSelected) {
          alert('No data selected. Please select at least one sheet or file to continue.');
          return;
        }

        const selections = result.files.map((filename, index) => {
          if (filename.file.endsWith('.xlsx')) {
            const sheets = sheetsData.map((sheet, sheetIdx) => {
              return {
                sheet,
                include: document.getElementById(`include-${index}-${sheetIdx}`).checked,
                header: document.querySelector(`input[name="header-${index}-${sheetIdx}"]:checked`).value,
                dedup: document.querySelector(`input[name="dedupe-${index}-${sheetIdx}"]:checked`).value
              };
            });
            return { file: filename.file, sheets };
          } else {
            return {
              file: filename.file,
              header: document.querySelector(`input[name="header-${index}"]:checked`).value,
              dedup: document.querySelector(`input[name="dedupe-${index}"]:checked`).value
            };
          }
        });

        const outputFormat = document.getElementById('export-format').value;
        const removeEmptyColumns = document.querySelector('input[name="removeEmptyColumns"]:checked').value;
        const trimSpaces = document.querySelector('input[name="trimSpaces"]:checked').value;
        const normalizeMissing = document.querySelector('input[name="normalizeMissing"]:checked').value;

        const config = {
          files: selections,
          outputFormat,
          cleanup: {
            removeEmptyColumns,
            trimSpaces,
            normalizeMissing
          }
        };

        if (window.api && typeof window.api.processFiles === 'function') {
          window.api.processFiles(config);
        } else {
          alert('processFiles not available.');
        }
      });
    }
  </script>
</body>
</html>
